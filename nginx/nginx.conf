# Global Nginx configuration (nginx.conf)
# Site vhosts are in: /etc/nginx/conf.d/*.conf

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Large uploads (media library / backups)
    client_max_body_size 500m;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Proxy buffering defaults
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # SSL defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Rate limiting zones (used by site configs)
    limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=120r/m;

    # Load per-site configs
    include /etc/nginx/conf.d/*.conf;
}
