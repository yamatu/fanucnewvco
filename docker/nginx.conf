user  nginx;
worker_processes  auto;

events {
  worker_connections  10240;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/x-javascript
    application/xml
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;

  upstream fanuc_frontend {
    server frontend:3000;
    keepalive 32;
  }

  upstream fanuc_backend {
    server backend:8080;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # Next.js 静态资源（可长缓存）
    location /_next/static/ {
      proxy_pass http://fanuc_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 后端 API（浏览器端走 /api/v1）
    location /api/ {
      proxy_pass http://fanuc_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # 兼容旧站 sitemap 入口
    location = /xmlsitemap.php {
      proxy_pass http://fanuc_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查（后端）
    location = /health {
      proxy_pass http://fanuc_backend/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      access_log off;
    }

    # 其他所有请求交给 Next.js
    location / {
      proxy_pass http://fanuc_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
