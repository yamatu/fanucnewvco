services:
  mysql:
    image: mysql:8.0
    container_name: fanuc_mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fanuc_sales}
      MYSQL_USER: ${MYSQL_USER:-fanuc}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me_db_password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fanuc_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    # Expose only to host if you really need it (default: internal only)
    # ports:
    #   - "127.0.0.1:6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      args:
        BASE_REGISTRY: ${BASE_REGISTRY:-docker.io}
    container_name: fanuc_backend
    environment:
      GO_ENV: production
      GIN_MODE: release
      HOST: 0.0.0.0
      PORT: 8080

      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-fanuc}
      DB_PASSWORD: ${MYSQL_PASSWORD:-change_me_db_password}
      DB_NAME: ${MYSQL_DATABASE:-fanuc_sales}

      # CORS: allow the browser origin(s) you access the site from.
      # If you run Nginx on the host for TLS, set CORS_ORIGINS to your domain(s).
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}

      # Redis (rate limit + cache)
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}

      # Rate limiting
      LOGIN_RATE_LIMIT_PER_MINUTE: ${LOGIN_RATE_LIMIT_PER_MINUTE:-10}

      # Public cache TTLs (seconds)
      CACHE_TTL_CATEGORIES_SECONDS: ${CACHE_TTL_CATEGORIES_SECONDS:-300}
      CACHE_TTL_HOMEPAGE_SECONDS: ${CACHE_TTL_HOMEPAGE_SECONDS:-120}
      CACHE_TTL_PRODUCTS_SECONDS: ${CACHE_TTL_PRODUCTS_SECONDS:-60}

      JWT_SECRET: ${JWT_SECRET:-please_change_me_in_production}
      JWT_EXPIRES_HOURS: ${JWT_EXPIRES_HOURS:-24}
      CUSTOMER_JWT_EXPIRES_HOURS: ${CUSTOMER_JWT_EXPIRES_HOURS:-168}

      # 是否自动迁移（生产环境建议配合备份谨慎开启）
      DB_AUTO_MIGRATE: ${DB_AUTO_MIGRATE:-true}

      # 默认管理员（生产环境建议首次初始化后关闭 SEED_DEFAULT_ADMIN）
      SEED_DEFAULT_ADMIN: ${SEED_DEFAULT_ADMIN:-false}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@vcocnc.com}
      DEFAULT_ADMIN_FULLNAME: ${DEFAULT_ADMIN_FULLNAME:-System Administrator}
      DEFAULT_ADMIN_ROLE: ${DEFAULT_ADMIN_ROLE:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-}
      RESET_DEFAULT_ADMIN_PASSWORD: ${RESET_DEFAULT_ADMIN_PASSWORD:-false}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    # Expose for host Nginx reverse proxy (bind to localhost by default)
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8080}:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        BASE_REGISTRY: ${BASE_REGISTRY:-docker.io}
        # SSR 端访问后端用 service 名；浏览器端走 /api/v1 相对路径（由“宿主机 Nginx”反代）
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://backend:8080}
        # 对外站点 URL（宿主机 Nginx 的域名/端口）。本地不装 Nginx 时可先用 http://localhost:3000
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
        NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-FANUC Parts Store}
        NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION:-Professional FANUC Parts and Equipment Sales}
        NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${NEXT_PUBLIC_PAYPAL_CLIENT_ID:-}
        NEXT_PUBLIC_PAYPAL_ENVIRONMENT: ${NEXT_PUBLIC_PAYPAL_ENVIRONMENT:-sandbox}
    container_name: fanuc_frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      SITE_URL: ${SITE_URL:-http://localhost:3000}
      # Also pass these at runtime so dynamic routes (robots/sitemaps/SSR) can read them without rebuild.
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://backend:8080}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-FANUC Parts Store}
      NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION:-Professional FANUC Parts and Equipment Sales}
      NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${NEXT_PUBLIC_PAYPAL_CLIENT_ID:-}
      NEXT_PUBLIC_PAYPAL_ENVIRONMENT: ${NEXT_PUBLIC_PAYPAL_ENVIRONMENT:-sandbox}
    depends_on:
      - backend
    # Expose for host Nginx reverse proxy (bind to localhost by default)
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped

  # Optional: internal Nginx (disabled by default). Prefer running Nginx on the host for TLS/certs.
  nginx:
    profiles: ["internal-nginx"]
    image: nginx:1.27-alpine
    container_name: fanuc_nginx
    ports:
      - "${NGINX_PORT:-3006}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
